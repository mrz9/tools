<head>

    <title>Document</title>
    <style>
        .zswiper.preview {
            position:fixed;
            top:0;
            left:0;
            height:100%;
            background-color:#000;
        }
        .zswiper {
            width:100%;
            height:540px;
            overflow: hidden;
        }
        .zswiper-wrap,.zswiper-item{
            height: 100%;
        }
        .zswiper-wrap::after {
            content:'';
            display:table;
            clear:both;
        }
        .zswiper-item{
            float:left;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="zswiper">
        <div class="zswiper-wrap">
            <div class="zswiper-item" style="background-color:coral"></div>
            <div class="zswiper-item" style="background-color:yellowgreen"></div>
            <div class="zswiper-item" style="background-color:skyblue"></div>
        </div>
    </div>
